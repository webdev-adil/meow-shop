<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Shop</title>

    <!-- ADLaM Display Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/51b5175d47.js" crossorigin="anonymous"></script>

    <!-- DaisyUI + Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        .adlam-display-font {
            font-family: "ADLaM Display", serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        navcolor: '#FFF9F4',
                        primarycolor:'#FFDC26'

                    }
                }
            }
        }
    </script>


</head>

<body class="adlam-display-font">
    <header>

        <!-- Navbar -->
        <nav class="border-b border-gray-500 lg:border-b-0">
            <div class="navbar bg-navcolor">
                <div class="navbar-start">
                    <img class="mx-3" src="assets/logo-header.png" alt="">
                    <a class="lg:inline-block lg:btn lg:btn-ghost lg:text-xl hidden">Browse<span class="text-primarycolor">4</span>Pets</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Find a Pet</a></li>
                        <li><a>Breeds</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <i class="fa-solid fa-magnifying-glass hidden lg:inline-block mx-5"></i>
                    <i class="fa-regular fa-bell hidden lg:inline-block"></i>
                    <button class="hidden lg:inline-block btn btn-outline mx-5 border-2 border-primarycolor rounded-[8px] px-5 py-1">Login</button>
                    <button class="btn btn-primary lg:inline-block bg-primarycolor px-5 py-2 border-0 text-black rounded-[8px] hidden">Warning</button>
                    <div class="dropdown lg:hidden">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg
                            class="swap-off fill-current"
                            xmlns="http://www.w3.org/2000/svg"
                            width="32"
                            height="32"
                            viewBox="0 0 512 512">
                            <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                          </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 p-2 -mx-12 shadow">
                            <li><a>Find a Pet</a></li>
                            <li><a>Breeds</a></li>
                            <li><a>Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    </main>

    <footer>

    </footer>
</body>

</html>
